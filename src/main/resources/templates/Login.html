<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6" style="margin-top: 2%;">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}" class="text-center"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div id="login-box" class="col-md-12">

							<form id="login-form" class="form" th:action="@{/doLogin}"
								method="post">

								<h3 class="text-center text-info"
									style="color: black !important;">Login</h3>

								<div class="form-group">
									<label for="username" class="text-info"
										style="color: black !important;">UserName:</label><br> <input
										type="text" name="username" id="username" class="form-control"
										required="required">
								</div>
								<div class="form-group">
									<label for="password" class="text-info"
										style="color: black !important;">Password:</label><br> <input
										type="password" name="password" id="password"
										class="form-control" required="required">
								</div>
								<div class="form-group text-center">
									<br> <input type="submit" name="submit"
										class="btn btn-danger btn-md" value="submit">
								</div>
								<div id="#" class="text-right">
									<a href="#" th:href="@{/forget}" class="text-info"
										style="color: orange !important;">Forget Password</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
