<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
</head>
<body>

	<section>

		<div class="container text-center">
			<br>

			<div th:if="${session.message}"
				th:classappend="${session.message.type}"
				class="alert alert-dismissible fade show" role="alert">
				<strong th:text="${session.message.content}" class="text-center"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<div th:if="${session.emailmessage}"
				th:classappend="${session.emailmessage.type}"
				class="alert alert-dismissible fade show" role="alert">
				<strong th:text="${session.emailmessage.content}"
					class="text-center"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
				<th:block th:text="${#session.removeAttribute('emailmessage')}"></th:block>
			</div>
			<h5 class="card-header" style="background: black; color: white;">Receptionist</h5>
			<br>
			<form th:action="@{/admin/addReceptionist}" method="post"
				th:object="${user}">

				<div class="input-group">
					<div class="input-group">

						<input type="text" name="FirstName" class="form-control"
							placeholder="First Name" /> <span class="input-group-addon">-</span>
						<input type="text" name="LastName" class="form-control"
							placeholder="Last Name" />
					</div>
					<div class="input-group" style="margin-top: 10px;">

						<input type="text" name="UserName" class="form-control"
							placeholder="User Name" /> <span class="input-group-addon">-</span>
						<input type="password" name="Password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="input-group" style="margin-top: 10px;">

						<input type="email" class="form-control" name="Email"
							placeholder="Email Address" />

					</div>
					<div class="input-group" style="margin-top: 10px;">

						<input type="number" class="form-control" name="Phone_Number"
							placeholder="Mobile Number" /> <span class="input-group-addon">-</span>
						<select class="form-control" name="Gender">
							<option selected="selected" disabled="disabled">****SELECT
								GENDER****</option>
							<option>MALE</option>
							<option>FEMALE</option>
						</select>
					</div>
					<div class="input-group" style="margin-top: 10px;">

						<input type="text" class="form-control" name="Dob"
							placeholder="Date Of Birth" /> <span class="input-group-addon">-</span>
						<input type="text" name="City" class="form-control"
							placeholder="City" />
					</div>
					<div class="input-group" style="margin-top: 10px;">
						<select class="form-control" name="Martial_Status">
							<option selected="selected" disabled="disabled">****MARTIAL
								STATUS ****</option>
							<option>MARRIED</option>
							<option>SIGNLE</option>
							<option>DIVORCED</option>
						</select> <span class="input-group-addon">-</span> <select
							class="form-control" name="BloodGroup">
							<option selected="selected" disabled="disabled">****BLOOD
								GROUP****</option>
							<option>A+</option>
							<option>B+</option>
							<option>AB+</option>
							<option>A-</option>
							<option>B-</option>
							<option>AB-</option>
							<option>OTHER</option>
						</select>
					</div>

					<div class="input-group" style="margin-top: 10px;">
						<textarea class="form-control" name="Address"
							placeholder="Address"></textarea>
					</div>
					<div class="container">
						<button type="submit" class="btn btn-warning w-100 fixed_button">SAVE</button>
					</div>
				</div>


			</form>
		</div>

	</section>
</body>
</html>
