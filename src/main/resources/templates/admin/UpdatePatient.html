<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Update Doctor</title>
</head>
<body>

	<section>

		<div class="container text-center">
			<br>

			<div th:if="${session.message}"
				th:classappend="${session.message.type}"
				class="alert alert-dismissible fade show" role="alert">
				<strong th:text="${session.message.content}" class="text-center"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<h5 class="card-header" style="background: black; color: white;">Edit
				Patient</h5>
			<br>
			<form th:action="@{/admin/updatePatient}" method="post"
				th:object="${patient}">

				<div class="input-group">
					<div class="input-group">
						<input type="hidden" name="Id" th:value="${patient.Id}"
							class="form-control" placeholder="User Id" /> <input type="text"
							name="FirstName" th:value="${patient.FirstName}"
							class="form-control" placeholder="First Name" /> <span
							class="input-group-addon">-</span> <input type="text"
							name="LastName" th:value="${patient.LastName}"
							class="form-control" placeholder="Last Name" />
					</div>
					<div class="input-group" style="margin-top: 10px;">
						<input type="email" class="form-control" name="Email_Id"
							th:value="${patient.Email_Id}" placeholder="Email Address" /> <span
							class="input-group-addon">-</span>
					</div>

					<div class="input-group" style="margin-top: 10px;">

						<input type="number" class="form-control" name="Phone_Number"
							th:value="${patient.Phone_Number}" placeholder="Mobile Number" />
						<span class="input-group-addon">-</span> <select
							class="form-control" th:field="*{Gender}" name="Gender">
							<option value="default" selected="selected" disabled="disabled">****SELECT
								GENDER****</option>
							<option value="MALE">MALE</option>
							<option value="FEMALE">FEMALE</option>
						</select>
					</div>
					<div class="input-group" style="margin-top: 10px;">

						<input type="text" class="form-control" name="Dob"
							th:value="${patient.Dob}" placeholder="Date Of Birth" /> <span
							class="input-group-addon">-</span> <input type="text" name="City"
							th:value="${patient.City}" class="form-control"
							placeholder="City" />
					</div>

					<div class="input-group" style="margin-top: 10px;">

						<textarea class="form-control" name="Address"
							th:text="${patient.Address}" placeholder="Address"></textarea>
					</div>
					<div class="container">
						<button type="submit" class="btn btn-warning w-100 fixed_button">Update</button>
					</div>
				</div>


			</form>
		</div>

	</section>
</body>
</html>
